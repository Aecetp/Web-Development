title: Mi Sitio de Jekyll
email: hj4mnop1@gmail.com
description: > # este ">" significa que el texto se tratará como un solo párrafo
  Esta es la descripción de mi sitio web de Jekyll.
baseurl: "" # el subdirectorio en el que se publica el sitio, deja vacío si es el dominio raíz
url: "https://github.com/Aecetp/Web-Development" # la URL base del sitio

markdown: kramdown
theme: jekyll-theme-primer

# Directorios de origen y destino
source: docs
destination: docs/_site

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-paginate
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-default-layout
  - jekyll-titles-from-headings
